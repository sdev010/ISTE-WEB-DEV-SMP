<!DOCTYPE html>
<html lang="en">
<head>
    <h1>REGISTER YOURSELF</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "smpweek1.css" rel="stylesheet"> 
</head>
<body>
    <p>Your data is safe with us. We are collecting this data to know more about u. knowing you will help us.</p>
    <h2>FILL THWE FORM</h2>
    <form>
        <div>
            <label>First Name : </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Last Name : </label>
            <input type="text">
        </div>
        <br>
        <hr>
        <br>
        <div>
            <label>email id : </label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Contact number : </label>
            <input type="number">
        </div>
        <br>
        <div>
            <label>password : </label>
            <input type="password">
        </div>
        <br>
        <hr>
        <br>
        <div>
            <label>Your Branch : </label>
            <select name="branch">
                <option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>ME</option>
                <option>CH</option>
                <option>CV</option>
                <option>MME</option>
                <option>MN</option>
            </select>
        </div>
        <br>
        <div>
            <label>current year : </label>
            <input type="radio">1st year
            <input type="radio">2nd year
            <input type="radio">3rd year
            <input type="radio">4th year
        </div>
        <br>
        <hr>
        <div>
            <label>Interests : </label>
            <input type="checkbox">Sports
            <input type="checkbox">arts
            <input type="checkbox">Coding
            <input type="checkbox">Music
        </div>
        <hr>
        <br>
        <div>
            <label>address : </label>
            <textarea></textarea>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
